<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <html lang="en">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Cantarell">
    <link rel="stylesheet" type="text/css" href="style.css" id="theme">
     <script>
        function toggleTheme(value) {
  
            // Obtain the name of stylesheet 
            // as a parameter and set it 
            // using href attribute.
            var sheets = document
                .getElementsByTagName('link');
  
            sheets[0].href = value;
        }
    </script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      body {
        font-family: 'Cantarell', serif;
      }
    </style>
    <title>Moon's Seterra</title>
  </head>
  <body>
    <button onclick="toggleTheme('style-light.css')">
        Light
    </button>
      
    <button onclick="toggleTheme('style-dark.css')">
        Dark
    </button>
      
    <button onclick="toggleTheme('style.css')">
        Auto
    </button>
    <header><h1>Africa</h1></header>

    <hr />

  </body>
</html>
