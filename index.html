<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <html lang="en">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Cantarell">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      body {
        font-family: 'Cantarell', serif;
      }
    </style>
    <title>Moon's Seterra</title>
    <script type="text/javascript">
  // Wait for document to load
  document.addEventListener("DOMContentLoaded", function(event) {
    document.documentElement.setAttribute("data-theme", "light");

    // Get our button switcher
    var themeSwitcher = document.getElementById("theme-switcher");

    // When our button gets clicked
    themeSwitcher.onclick = function() {
      // Get the current selected theme, on the first run
      // it should be `light`
      var currentTheme = document.documentElement.getAttribute("data-theme");

      // Switch between `dark` and `light`
      var switchToTheme = currentTheme === "dark" ? "light" : "dark"

      // Set our currenet theme to the new one
      document.documentElement.setAttribute("data-theme", switchToTheme);
    }
  });
</script>
  </head>
  <body>
    <header><h1>Africa</h1></header>
    <p><a href="https://bit.ly/norafrica">Countries</a></p>
    <p><a href="https://bit.ly/norafricap">Captials</a></p>
    <p><a href="https://bit.ly/nafricageo">Physical</a></p>
    <hr />
    <header><h1>East and South Asia</h1></header>
    <p><a href="https://bit.ly/esasiac">Countries</a></p>
    <p><a href="https://bit.ly/esasiacap">Capitals</a></p>
    <p><a href="https://bit.ly/esasiageo">Physical</a></p>
    <hr />
    <h6>Moon</h6>
  </body>
</html>
